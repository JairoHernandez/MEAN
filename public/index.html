<!DOCTYPE html>

<html ng-app="meanhotel">
    <head>
        <title>MEAN hotel</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/custom.css" />
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <p><a ng-href="/">HOME</a></p>
        <mh-navigation></mh-navigation>
        <div class="container">

        </div>

          <footer class="footer">

            <p class="text-muted text-center">

            </p>

            <p class="text-muted text-center">
                <small>&copy; 2015 Full Stack Training Ltd</small>
            </p>
            </div>

        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>

        <!-- Since nodejs app.js specifies the static folder to be /public all that's needed is this filepath entry relative to /public.-->

        <script src="angular-app/hotel-list/hotel-list-controller.js"></script>
